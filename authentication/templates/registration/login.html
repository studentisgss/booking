{% extends "base/layout.html" %}

{% load staticfiles %}

{% block head-extra %}

<link href="{% static 'authentication/css/selector.css' %}" rel="stylesheet" />

{% endblock head-extra %}

{% block main %}
<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    <h1>Accedi</h1>
    <p><br /><br /></p>
    <div class="text-center card border-primary">
        <div class="card-body">
            <h2 class="card-title">Accedi con il Single Sign On di Ateneo</h2>
            <p></p>
            <a href="{% url 'authentication:login-sso' %}{% if next %}?next={{ next }}{% endif %}">
                <img src="{% static 'authentication/img/sso.gif' %}" alt="Single Sign On" />
            </a>
        </div>
    </div>
    <p></br /><br /></p>
    <div class="text-center card">
        <div class="card-body">
            <h4>Accedi con un account locale</h4>
            <p></p>
            <a href="{% url 'authentication:login-local' %}{% if next %}?next={{ next }}{% endif %}" class="btn btn-secondary">Accedi</a>
        </div>
    </div>
</div>
{% endblock main %}
