{% load staticfiles %}
<!DOCTYPE html>
<html lang="it">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>{% block page_title %}{% endblock %}</title>

	<link href="{% static 'favicon.png' %}" rel="icon" type="image/png" />

	<!-- ADD CSS HERE -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet" />

	<!-- ADD SCRIPT HERE -->
    <script type="javascript" src="{% static 'js/bootstrap.js' %}"></script>

    {% block head-extra %}
        <!-- ADD EXTRA CSS OR SCRIPT HERE -->
    {% endblock %}

	<style type="text/css">
    	{% block head-css-style %}
        {% endblock %}
	</style>
    <script type="text/javascript">
        {% block head-script %}
        {% endblock %}
    </script>
</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-absolute-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Booking SGSS</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="{% url "events:agenda" %}">Agenda</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>

<div class="container theme-showcase" role="main">
    {% block main-menu %}
    {% endblock main-menu %}

    {% block main %}
    {% endblock main %}
		
</div>

</body>
{% block post-body-script %}
{% endblock %}
</html>
