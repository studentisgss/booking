<div class="panel-group" id="accordion" role="tablist">
  	<div class="panel panel-default">
		{% for e in news_list %}
    		<div class="panel-heading" role="tab" id="heading{{ e.pk }}">
      			<h4 class="panel-title">
       				<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ e.pk }}">
						<div class="row">
  							<div class="col-md-9">{{ e.title }}</div>
  							<div class="col-md-3">{{ e.start | date:'d/m/y' }} - {{ e.end | date:'d/m/y' }}</div>
						</div>
        			</a>
      			</h4>
    		</div>
    		<div id="collapse{{ e.pk }}" class="panel-collapse collapse" role="tabpanel">
      			<div class="panel-body">
        			{{ e.content }}
      			</div>
			</div>
		{% endfor %}
	</div>
</div>
	</tbody>
</table>
{% endblock main %}
