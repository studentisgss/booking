{% load staticfiles %}
{% load markdown %}

<!DOCTYPE html>
<html lang="it">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>{% block page_title %}Booking SGSS{% endblock %}</title>
</head>

<body>
  {% for e in list %}
	<div class="pagebreak"></div>
  <h1> {{ e.title }} </h1>
  <div><em> Prof. {{ e.professor }} </em></div>
  {{ e.description|markdown }}
  {% endfor %}
</body>
</html>
